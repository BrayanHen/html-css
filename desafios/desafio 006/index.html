<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="charset">
     <li><ins><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;code&gt;">Codigo fonte</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></ins></li>
     <li><ins><abbr title="Use a tag &lt;ul&gt;">Listas Numeradas</abbr></ins></li>
    </ul>
</body>
</html>
