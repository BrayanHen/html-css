<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input#enviar{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
  
        <form action="cadastro.php" autocomplete="off" method="post">
            <fieldset>
                <legend>Dados Pesssoais</legend>

                <p>
                  <label for="imail">E-mail:</label>
                  <input type="email" name="email" id="imail" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="Telefone" id="itel" required placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>

            <input type="submit" value="Enviar" id="enviar">
        </form>
  
</body>
</html>
