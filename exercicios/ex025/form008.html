<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <p>
        <label for="in1">Numero 1:</label>
        <input type="number" name="numero1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        
    </p>

    <p>
        <label for="in2">Numero 2:</label>
        <input type="number" name="numero2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

    <p>
        <label for="isoma">Soma:</label>
        <output id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
