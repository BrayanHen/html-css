<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome" required>
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" min="1" max="10" step="0.1" size="20" value="5" required>
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo:</label>
            <input type="month" name="Periodo" id="iperiodo" value="2025-01" required>
        </p>
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata" value="2025-01-23">
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="Hora" id="ihora" value="15-01">
        </p>

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
