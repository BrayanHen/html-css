<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="560">
    <source src="midia/20600550-Uhd 3840 2160 30Fps (1).mp4" type="video/mp4">
    <source src="midia/20600550-Uhd 3840 2160 30Fps.mkv" type="video/mkv">
    <source src="midia/20600550-Uhd 3840 2160 30Fps.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=xCA5tjV4O5mD-ClA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
