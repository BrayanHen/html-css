<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
       #pading{
        margin-top: 10px;
       }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
  
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="esfut"><label for="esfut">Futebol</label><br>
            <input type="checkbox" name="basquete" id="esbas"><label for="esbas">Basquete</label><br>
            <input type="checkbox" name="tenis" id="esten"><label for="esten">Tenis</label><br>
            <input type="checkbox" name="nataçao" id="esnat"><label for="esnat">Natação</label>
        </fieldset>
        <input type="submit" value="Enviar" id="pading">
        <input type="reset" value="Limpar" id="pading">
   
</body>
</html>
